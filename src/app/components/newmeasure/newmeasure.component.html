<div>
  <div style="line-height:50%;"><br></div>
  <div class="modal-header" style="padding:0; margin-left: 13px;  margin-right: 13px;">                                                        
    <h3 id="titolo_modal" style="text-align: center;">Nuova misura</h3>                                                              
  </div>
  <div class="modal-body" style="padding:0"> 
    <div style="line-height:50%;"><br></div>                                   
    <div class="col-lg-12">
      <input class="form-control" placeholder="Cerca" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search [formControl]="searchControl">
      <div style="line-height:50%;"><br></div>
      <agm-map [latitude]="measure?.lat" [longitude]="measure?.lng" [zoom]="18" [mapTypeId]="'hybrid'">
        <agm-marker [markerDraggable]="true" [latitude]="measure?.lat" [longitude]="measure?.lng" (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map>
      <div style="line-height:50%;"><br></div>  
      <form>		
        <div class="form-group">
          <div style="line-height:50%;"><br></div>
          <label for="measure_value" class="control-label">Valore misura [V/m]</label>
          <div class="input-group">
            <input type="number" step="0.001" class="form-control" name="measure_input" id="meas_input" placeholder="Inserisci il valore della misura" #measvalue>
            <span *ngIf="!valid" style="background-color: lightcoral" class="input-group-addon danger">*<span class="glyphicon glyphicon-asterisk"></span></span>
          </div>
          <div style="line-height:50%;"><br></div>
          <label for="measure_lat" class="control-label">Latitudine</label>
          <div class="input-group">
            <input [disabled]="true" type="text" class="form-control" name="lat_input" id="lat_input" [placeholder]="measure.lat" #lat>
          </div>
          <div style="line-height:50%;"><br></div>
          <label for="measure_lng" class="control-label">Longitudine</label>
          <div class="input-group">
            <input [disabled]="true" type="text" class="form-control" name="lng_input" id="lng_input" [placeholder]="measure.lng" #lng>
          </div>
        </div>
      </form>
    </div>                                                                                                          
  </div>
  <div class="modal-footer">
    <div align="right" id="div_footer" class="col-md-12">                        
        <button (click)="closeModal()" id="close_modal" class="btn btn-danger" style="height:40px;width:70px">Chiudi</button>
    </div>
    <div align="left">                        
            <button style="float: right;" id="save_modal" (click)="save(measvalue.value)" class="btn btn-success" style="height:40px;width:70px">Salva</button>                            
    </div>
  </div>
</div>
