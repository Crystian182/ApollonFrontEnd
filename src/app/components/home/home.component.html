<body>
  <div class="card card-body mb-3 bg-transparent" style="border: transparent">
    <div class="card card-body mb-3" style="border-color: lightgrey; box-shadow: 10px 10px 5px #aaaaaa;" >
      <h3>Misurazioni</h3> 
      <table class="table table-hover dt-responsive">                                       
        <thead>
            <tr>
              <th style="text-align:center;">Valore</th>
              <th style="text-align:center">Latitudine</th>
              <th style="text-align:center">Longitudine</th>
              <th style="text-align:center">Data</th>
            </tr> 
        </thead>
        <tbody>                                                                                         
          <tr *ngFor="let m of measures" > 
            <td style="text-align:center"> {{ m.value }} </td>
            <td style="text-align:center"> {{ m.lat }} </td>
            <td style="text-align:center"> {{ m.lng }} </td>
            <td style="text-align:center"> {{ m.date }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
