<body>
  <div class="card card-body mb-3 bg-transparent" style="border: transparent">
    <div class="card card-body mb-3" style="border-color: lightgrey; box-shadow: 10px 10px 5px #aaaaaa;" >
      <h3>Misurazioni</h3> 
      <h2> </h2>
      <div *ngIf="measures.length == 0">Non ci sono record in memoria.</div>
      <table *ngIf="measures.length > 0" class="table table-hover dt-responsive">                                       
        <thead>
            <tr>
              <th style="text-align:center;">N°</th>
              <th style="text-align:center;">Valore [V/m]</th>
              <th style="text-align:center">Latitudine</th>
              <th style="text-align:center">Longitudine</th>
              <th style="text-align:center">Data</th>
              <th style="text-align:center"></th>
            </tr> 
        </thead>
        <tbody>                                                                                         
          <tr *ngFor="let m of measures; let i = index" >
            <td style="text-align:center"> {{ i+1 }} </td>
            <td style="text-align:center"> {{ m.value }} </td>
            <td style="text-align:center"> {{ m.lat }} </td>
            <td style="text-align:center"> {{ m.lng }} </td>
            <td style="text-align:center"> {{ m.date | date: 'dd/MM/yyyy HH:mm:ss' }} </td>
            <td><button type="button" class="close" data-toggle="modal" data-target="#modal" style="color: red;"><span aria-hidden="true">&times;</span></button></td>
          </tr>
        </tbody>
      </table>
      <div style="text-align: right">
        <button type="button" class="btn btn-success" (click)="newMeasure()">Aggiungi</button>
      </div>
    </div>
  </div>
</body>


<!-- Modal -->
<div class="modal fade" id="modal" aria-labelledby="modal" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Conferma</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Vuoi eliminare la misura?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="deleteMeasure(m)">Sì</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
